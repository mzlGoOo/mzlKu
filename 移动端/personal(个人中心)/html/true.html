<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

            <div class="centre-heah">

                    <div class="heah-cap">
                        <img src="../images/cap.jpg" class="imga"/>

        <form name="form">
            <div class="personal-true foa">&nbsp;&nbsp;姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="user" value="" autocomplete="off"></div>

            </div>
            <div class="personal-trueb foa">

                <div class="true-a">&nbsp;&nbsp;微信号码：<input type="text" name="password" value="" autocomplete="off"></div>
            </div>
            <div class="login coloc" id="send">保存信息<input type="button" value=""></div>
