<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组比较大小</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">  
	    function size(){  
	        var arr = [1,56,23,6,43,87,3,5,555,187];  
	        var j = arr[0]  
	        for (var i=1;i<arr.length ;i++ ){  
	    
	            if(arr[i]>j){  
	                j = arr[i];  
	            }  
	        }  
	        return j;  
	    }  
	    var _size = size();  
	    document.write('最大数是：'+_size)  
  </script>
</html>
