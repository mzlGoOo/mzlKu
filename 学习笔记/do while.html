<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>do while</title>
	</head>
	<body>
		<button>按钮</button>
		<button>按钮2</button>
		<h2 id="demoh2"></h2>
	</body>
	<script>
		var btn=document.getElementsByTagName("button")[0];
//		btn.style.color="red";
		var btn2=document.getElementsByTagName("button")[1];
		var a="";
		var i=0;
//		while 单独使用
		btn.onclick=function(){
			while(i<5){
				a+="this number is"+i+"<br>";	
				i++;
			}
			document.getElementsByTagName("h2")[0].innerHTML=a;
		}
//		do while使用
		btn2.onclick=function(){
			//这里的两个变量只能为局部变量 
			var b="";
			var j=0;
			do{
				b+="this number is"+j+"<br>";	
				j++;
			}
			while(j<5);
			document.getElementById("demoh2").innerHTML=b;
		}
	</script>
</html>
