<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>create/setAttribute</title>
		<style>
			.active{
				background: red;
				width: 100%;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div>
			<button>createAttribute</button>
			<button>setAttribute</button>
			<input value="OK"/>
		</div>
	</body>
	<script>
		(function(){
			var div=document.getElementsByTagName("div");
			var div1=div[0];
			
			var btn=document.getElementsByTagName("button");
			var btn1=btn[0];
			var btn2=btn[1];
			
			btn1.onclick=function(){
				//createAttribute()方法创建新的属性节点
				var change=document.createAttribute("class");
				change.value="active";
				//setAttributeNode() 方法向元素中添加指定的属性节点。
					//如果这个指定的属性已存在，则此方法会替换它。
				div1.setAttributeNode(change);
			}
			var ipt=document.getElementsByTagName("input");
			btn2.onclick=function(){
				//setAttribute()方法创建或改变某个新属性
				//setAttribute(name,value)
					//name 必写，规定要设置的属性名
					//value 必写，规定要设置的属性名
				ipt[0].setAttribute("type","button");
			}
			
		})();
	</script>
</html>
