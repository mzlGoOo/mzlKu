<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>switch，break使用</title>
	</head>
	<body>
		<div>
			<button>今天是星期几呢？</button>
			<p></p>
		</div>		
	</body>
	<script>
		var Oclick=document.getElementsByTagName("button")[0];
		var a=new Date().getDay();
		var tdy;
		Oclick.onclick=function(){
			switch(a){
				case 1:tdy="今天是星期一";
				break;
				case 2:tdy="今天是星期二";
				break;
				case 3:tdy="今天是星期三";
				break;
				case 4:tdy="今天是星期四";
				break;
				case 5:tdy="今天是星期五";
				break;
				default:tdy="看来今天休息";
			}
			document.getElementsByTagName("p")[0].innerHTML=tdy;
		}
		
	</script>
</html>
