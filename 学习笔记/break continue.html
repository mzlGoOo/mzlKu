<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>break continue</title>
	</head>
	<body>
		<button>break按钮</button>
		<button>continue按钮</button>
		<p id="showtext">这里显示</p>
	</body>
	<script>
		var btn1=document.getElementsByTagName("button")[0];
		var btn2=document.getElementsByTagName("button")[1];
		var showmain=document.getElementById("showtext");
//		break
		btn1.onclick=function(){
			var txt="";
			for (var i=0;i<=5;i++) {
				if(i>3){
					break;
				}
//				数字要是超过3就不显示了
				txt+="数字是"+i+"<br>";
			}
			showmain.innerHTML=txt;
		}
//		continue
		btn2.onclick=function(){
			var txt="",i=0;
			for (;i<=5;i++) {
				if(i<=2){
					continue;
				}
				txt+="数字是"+i+"<br>";
			}
			showmain.innerHTML=txt;
		}
	</script>
</html>
