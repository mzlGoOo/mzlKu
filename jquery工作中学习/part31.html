<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div01{
				width: 300px;
				height:200px;
				line-height: 30px;
				color: red;
				border: 1px red solid;
			}
			.div01 a img{
				width: 200px;
				height:120px;
			}
			p>a{
				color:floralwhite;
			}
		</style>
		<script type="text/javascript" src="img/jquery.min.js" ></script>
		<script>
			$(function(){
				var x=100;
				var y=20;
				$("a.tooltip").mouseover(function(e){
					var tooltip="<div id='tooltip'><img src='img/1.jpg'/></div>";
					$("body").append(tooltip);
					$("#tooltip").css({"position":"relative","top":(e.pageY+y)+"px","left":(e.pageX+x)+"px"});
					//这里必须写相对定位或者绝对定位，要不然Top和Left都不能实现作用
				}).mouseout(function(){
					$("#tooltip").remove();
				})
			});
		</script>
	</head>
	<body>
		<div class="div01">
			<h4>鼠标移上去会提示一张图片</h4>
			<p><a href="#" class="tooltip" title="提示"><img src="img/1.jpg"></a></p>
		</div>
	</body>
</html>
