<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<br />
		<!--显示本地日期-->
		<button onclick="fun()">显示本地时间</button>
		<p id="text"></p>
		<!--直接写出输出流-->
		<button type="button" onclick="fun1()">直接写出输出流</button>
		<br />
		<br />
		<br />
		<button type="button" id="fun2">Date()按钮</button>
	</body>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script>
//	<!--显示本地日期-->
			function fun(){
				document.getElementById("text").innerHTML=Date();
			};
			function fun1(){
				document.write("<b>输出流就是这些文字</b>");
			}
			var a=document.getElementById("fun2");
			a.onclick=function(){
				document.write(Date());
				alert(Date());
			}

	</script>
</html>
