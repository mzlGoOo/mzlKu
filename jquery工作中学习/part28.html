<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{
				font-size: 16px;
				color: yellowgreen;
			}
		</style>
		<script type="text/javascript" src="img/jquery.min.js" ></script>
		<script>
			//replaceAll() 与 replaceWith() 作用相同，只是跌倒了顺序
			//差异在于语法：内容和选择器的位置，以及 replaceWith() 能够使用函数进行替换。
			$(function(){
				$(".btn").click(function(){
						//replaceWith()括号里面也能直接写内容,表示的是...元素替换的内容是...
//					$("p").replaceWith("<p><strong>你最不喜欢的水果是什么呢？</strong></p>");
						//replaceWith()括号里面能写函数，即能够用函数替换
					$("p").replaceWith(function(){
						$(this).html("你确定要选择你喜欢的水果么？");
					});
				});
				$(".btn2").click(function(){
						//replaceAll()括号里面不能写函数只能直接添加文字,它表示的是使用新内容...来替换...元素
					$("<p><strong>你最不喜欢的水果是什么呢？</strong><p>").replaceAll("p");
				});
			});
		</script>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<br />
		<div>
			<button class="btn">按钮replaceWith()</button>
			<button class="btn2">按钮replaceAll()</button>
			<p>你最喜欢的水果是什么呢？</p>
			<ul>
				<li>香蕉</li>
				<li>苹果</li>
				<li>梨</li>
				<li>桔子</li>
			</ul>
		</div>
	</body>
</html>
