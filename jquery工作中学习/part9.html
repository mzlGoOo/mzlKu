		$(function(){
			$("input").select(function(){
//				select-----选中事件
				$(this).after("你触发了input的选中事件");
				//after()是一直在后面追加     html（）是将以前的内容替换
			});
			$("button").click(function(){
				$("input").trigger("select");
				//trigger规定被选元素执行某个事件
			});
		});
	</script>
