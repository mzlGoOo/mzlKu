<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input{
				width: 200px;
				height: 30px;
				border: 2px #8A2BE2 solid;
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
			$(function(){
				//文本框不能为空
				$(".input-1").blur(function(){
					var a=$(".input-1").val();
					if (""==a||null==a) {
						$(".span-1").html("文本框不能为空");
						return false;
					} else{
						$(".span-1").html("");
					}
				});
				
				//文本框只能为数字
				$(".input-2").on("keydown",function(){
					var a=$(".input-2").val();
					if (!/^[0-9]*$/.test(a)) {
						//test() 方法用于检测一个字符串是否匹配某个模式.
						//语法 RegExpObject.test(string)      string表示检测的字符串
						$(".span-2").html("只能输入数字");
					} else{
						$(".span-2").html("");
					}
				});
				
				//文本框验证身份证号           
//					/^\d{17}(\\d|X)$/
				
				$(".input-3").bind("change",function(){
//					**change()事件其实就是blur事件,它指的是当文本内容或其他发生改变的时候,光标失去后执行的事件,所以说和blur事件有点相似
					var a=$(".input-3").val();
					
					if (!/^\d{17}(\\d|X)$/.test(a)) {
						$(".span-3").html("只能输入18为身份证号");
					} else{
						$(".span-3").html("");
					}
				})
					//on()绑定多个事件.on("event1 event2 event3",function(){})
//				    $(".input-3").on("dblclick click",function(){
//						alert(123);
//					})
				//文本框验证邮箱
//					/^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/
//					/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/
				$(".input-4").keyup(function(){
					var a=$(".input-4").val();
//						
					if (!/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/.test(a)) {
						$(".span-4").html("只能输入正确的邮箱格式");
					} else{
						$(".span-4").html("");
					}
				});
				//文本框验证汉字
//					/^[\u4e00-\u9fa5]+$/    单纯的验证汉字
//					/^[\u4e00-\u9fa5]{2,4}/  验证2-4位的汉字
//					/^[\u4e00-\u9fa5a-zA-Z0-9]+$/   中文和大小写英文字母数字都包括
				$(".input-5").keyup(function(){
					var a=$(".input-5").val();
					if (!/^[\u4e00-\u9fa5]+$/.test(a)) {
						$(".span-5").html("只能输入汉字");
					} else{
						$(".span-5").html("");
					}
				});
				//文本框验证用户名和密码
//				/^[a-z0-9_-]{3,16}$/    一般用于用户名的验证
//				/^[a-z0-9]{3,16}$/      不能有_和-符号(也包括一些特殊符号)的验证
//				/^[a-z0-9_-]{6,18}$/    一般用于密码的验证
				$(".input-6").keyup(function(){
					var a=$(".input-6").val();
//					用户名验证
					if (!/^[a-z0-9]{3,16}$/ .test(a)) {
						$(".span-6").html("用户名格式不正确");
					} else{
						$(".span-6").html("");
					}
//					密码验证
//					if (!/^[a-z0-9]{6,18}$/ .test(a)) {
//						$(".span-6").html("密码格式不正确");
//					} else{
//						$(".span-6").html("");
//					}
				})
				//文本框验证手机号码
//				/^1(3|4|5|7|8)\d{9}$/
				$(".input-7").keyup(function(){
					var a=$(".input-7").val();
					if (!/^1(3|4|5|7|8)\d{9}$/.test(a)) {
						$(".span-7").html("请输入正确的手机号码");
					} else{
						$(".span-7").html("");
					}
				});
				//文本框验证固定电话
//				/\d{3}-\d{7}|\d{4}-\d{7}/
				$(".input-8").keyup(function(){
					var a=$(".input-8").val();
					if (!/\d{3}-\d{7}|\d{4}-\d{7}/.test(a)) {
						$(".span-8").html("请输入正确的电话号码");
					} else{
						$(".span-8").html("");
					}
				});
				//文本验证邮政编码
//				/^[0-9]{6}$/
				$(".input-9").keyup(function(){
					var a=$(".input-9").val();
					if (!/^[0-9]{6}$/.test(a)) {
						$(".span-9").html("请输入正确的邮政编码");
					} else{
						$(".span-9").html("");
					}
				});
				//文本验证IP地址
//				/^(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9])\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[0-9])$/
				$(".input-10").keyup(function(){
					var a=$(".input-10").val();
					if (!/^(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9])\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[0-9])$/.test(a)) {
						$(".span-10").html("请输入正确的IP地址");
					} else{
						$(".span-10").html("");
					}
				});
				//文本验证URL链接
//				/(((^https?:(?:\/\/)?)(?:[-;:&=\+\$,\w]+@)?[A-Za-z0-9.-]+|(?:www.|[-;:&=\+\$,\w]+@)[A-Za-z0-9.-]+)((?:\/[\+~%\/.\w-_]*)?\??(?:[-\+=&;%@.\w_]*)#?(?:[\w]*))?)$/
				$(".input-11").keyup(function(){
					var a=$(".input-11").val();
					if (!/(((^https?:(?:\/\/)?)(?:[-;:&=\+\$,\w]+@)?[A-Za-z0-9.-]+|(?:www.|[-;:&=\+\$,\w]+@)[A-Za-z0-9.-]+)((?:\/[\+~%\/.\w-_]*)?\??(?:[-\+=&;%@.\w_]*)#?(?:[\w]*))?)$/.test(a)) {
						$(".span-11").html("请输入正确的url链接格式");
					} else{
						$(".span-11").html("");
					}
				});
				//金额验证
				$(".input-12").keyup(function () {
					//只能输入含有两位小数的数字
//				    var reg = $(this).val().match(/\d+\.?\d{0,2}/);
					//匹配数字和英文的逗号(,)和两位小数
				    var reg = $(this).val().match(/^[0-9a-zA-Z,]+\.?\d{0,2}$/);
				 	var txt = '';
				    if (reg != null) {
				        txt = reg[0];
				    }
				    $(this).val(txt);
			 	 }).change(function () {
				    $(this).keypress();
				    var v = $(this).val();
				    if (/\.$/.test(v))
				    {
				        $(this).val(v.substr(0, v.length - 1));
				    }
			 	});
			});
		</script>
	</head>

	<!--整数或者小数：^[0-9]+\.{0,1}[0-9]{0,2}$
	只能输入数字："^[0-9]*$"。
	只能输入n位的数字："^\d{n}$"。
	只能输入至少n位的数字："^\d{n,}$"。
	只能输入m~n位的数字：。"^\d{m,n}$"
	只能输入零和非零开头的数字："^(0|[1-9][0-9]*)$"。
	只能输入有两位小数的正实数："^[0-9]+(.[0-9]{2})?$"。
	只能输入有1~3位小数的正实数："^[0-9]+(.[0-9]{1,3})?$"。
	只能输入非零的正整数："^\+?[1-9][0-9]*$"。
	只能输入非零的负整数："^\-[1-9][]0-9"*$。
	只能输入长度为3的字符："^.{3}$"。
	只能输入由26个英文字母组成的字符串："^[A-Za-z]+$"。
	只能输入由26个大写英文字母组成的字符串："^[A-Z]+$"。
	只能输入由26个小写英文字母组成的字符串："^[a-z]+$"。
	只能输入由数字和26个英文字母组成的字符串："^[A-Za-z0-9]+$"。
	只能输入由数字、26个英文字母或者下划线组成的字符串："^\w+$"。
	验证用户密码："^[a-zA-Z]\w{5,17}$"正确格式为：以字母开头，长度在6~18之间，只能包含字符、数字和下划线。
	验证是否含有^%&',;=?$\"等字符："[^%&',;=?$\x22]+"。
	只能输入汉字："^[\u4e00-\u9fa5]{0,}$"
	验证Email地址："^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"。
	验证InternetURL："^http://([\w-]+\.)+[\w-]+(/[\w-./?%&=]*)?$"。
	验证电话号码："^(\(\d{3,4}-)|\d{3.4}-)?\d{7,8}$"正确格式为："XXX-XXXXXXX"、"XXXX-XXXXXXXX"、"XXX-XXXXXXX"、"XXX-XXXXXXXX"、"XXXXXXX"和"XXXXXXXX"。
	验证身份证号（15位或18位数字）："^\d{15}|\d{18}$"。
	验证一年的12个月："^(0?[1-9]|1[0-2])$"正确格式为："01"～"09"和"1"～"12"。
	验证一个月的31天："^((0?[1-9])|((1|2)[0-9])|30|31)$"正确格式为；"01"～"09"和"1"～"31"。 匹配中文字符的正则表达式： [\u4e00-\u9fa5]
	匹配双字节字符(包括汉字在内)：[^\x00-\xff]-->
	
	<!--IP正则表达式
	正则表达式 	^(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9])\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[0-9])$
