<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.btn{
				width: 350px;
				float: left;
				border: 1px red solid;
			}
			
			.text{
				float: right;
				border: 1px black solid;
			}
		</style>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<br />
		<br />
		<div class="btn">
			<button class="a">按钮1</button>
			<button class="b">按钮2</button>
			<button class="c">按钮3</button>
			<button class="d">按钮4</button>
			<button class="e">按钮5</button>
		</div>
		<div class="text">
			<li id="a-1">按钮1的内容</li>
			<li id="b-1">按钮2的内容</li>
			<li id="c-1">按钮3的内容</li>
			<li id="d-1">按钮4的内容</li>
			<li id="e-1">按钮5的内容</li>
		</div>
		
	</body>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script>
		$(function(){
//			
			$(".btn button").on("click",function(){
				var one=$(this).attr("class");
				$("#"+one+"-1").css("color","red").siblings().css("color","black");

			})
		})
	</script>
</html>
