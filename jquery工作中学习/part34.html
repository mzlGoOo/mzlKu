			.div1{
				float: left;

			img{
				width: 100px;
				height: 40px;
				padding-top: 20px;
			}
		</style>

	<body>
		<div>
			<div class="div1"><input type="radio" name="one"><img src="img/0.jpg"></div>
			<div class="div1"><input type="radio" name="one"><img src="img/1.jpg"></div>
			<div class="div1"><input type="radio" name="one"><img src="img/2.jpg"></div>
		</div>
	</body>
	<script type="text/javascript" src="img/jquery.min.js" ></script>
	<script>
		$(function(){
			$("input").click(function(){
				var index=$(this).index("input");
				var nNums=index+"_"+index;
				$("input").each(function(e){
					//这里的监听函数中的e其实是自加的从0开始每次加1
					num=e;
					if (e==index){
						$(this).parent().find("img").attr("src",'img/'+nNums+'.jpg');
					} else{
						$(this).parent().find("img").attr("src",'img/'+num+'.jpg');
					}
				});
			});
		});
