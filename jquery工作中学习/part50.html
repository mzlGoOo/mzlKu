<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<br />
		<input type="text" id="input-1" />+
		<input type="text" id="input-2" />
		<input type="button" id="btn-1" value="按钮求和"/>
		<br />
	</body>
	<script>
		window.onload=function(){
			
		var a=document.getElementById("input-1");
			var b=document.getElementById("input-2");
			var sum=document.getElementById("btn-1");
			
			sum.onclick=function(){
				var num1=parseInt(a.value);
				var num2=parseInt(b.value);
				if(isNaN(num1)) {
					//isNaN 代表的意思是is not a number 即为不是一个数字
					alert("您输入的第一个数字有误");
				}else if(isNaN(num2)){
					alert("您输入的第二个数字有误");
				}else{
					alert(num1+num2);
				}
			};

		};
			
	
	
	
	
	
	
	
		var s=156;
		
		document.write(parseInt(s/60)+'分'+(s%60)+'秒'+'<br>');
//		parseFloat()这个是针对与小数而言的
//		parseInt()这个是针对与整数而言的、
//		下面的例子将具体说明这两个的差别

			var a=4.6
			document.write("小数就是"+parseFloat(a)+"<br>");
			document.write("整数就是"+parseInt(a));
			
	</script>
</html>
