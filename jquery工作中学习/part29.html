<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div>a{
				font-size: 20px;
				color: #9ACD32;
				display: block;
			}
		</style>
		<script type="text/javascript" src="img/jquery.min.js" ></script>
		<script>
			$(function(){
				//wrapAll()表示的是给class="a1"的所有标签外统一增加
				$(".btn1").click(function(){
					$(".a1").wrapAll("<div style='background: red;'></div>");
				});
				//wrap()表示的是给class="a1"的每一个标签外各个都增加
				$(".btn2").click(function(){
					$(".a1").wrap("<div style='background: red;'></div>")
				});
				//wrapInner()表示的是给class="a1"的每个标签内各个都增加
				$(".btn3").click(function(){
					$(".a1").wrapInner("<div style='background: red;'></div>")
				});
			});
		</script>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<button class="btn1">按钮wrapAll()</button>
		<button class="btn2">按钮wrap()</button>
		<button class="btn3">按钮wrapInner()</button>
		<div>
			<a class="a1">这里是a1的内容</a><br />
			<a class="a1">这里是a1的内容</a><br />
			<a class="a1">这里是a1的内容</a><br />
			<a class="a1">这里是a1的内容</a><br />
			<a class="a1">这里是a1的内容</a><br />
			<a class="a1">这里是a1的内容</a><br />
			<a class="a1">这里是a1的内容</a><br />
		</div>
	</body>
</html>
