	<script>
			function startTime()
				{
					var mydate=new Date();     //定义总的时间
					var h=mydate.getHours();   //定义小时
					var m=mydate.getMinutes(); //定义分钟数
					var s=mydate.getSeconds(); //定义秒数
					
//					checkTime()这是一个函数,这里引进了一个函数
					//这里自定义了分钟和秒数，因为小时采用24小时计算法就不存在单位数，所以不用定义
					m=checkTime(m);
					s=checkTime(s);
					document.getElementById('txt').innerHTML=h+":"+m+":"+s;
					//setTimeout() 方法用于在指定的毫秒数后调用函数或计算表达式。
//					这里指的是引用函数startTime()的时间,只要是这个引用(刷新)时间小于1000毫秒就可以执行下去
//					简单的说就是这里规定调用此函数需要的时间
					setTimeout('startTime()',500);
				}
				// add a zero in front of numbers<10(这里的意思是保证时，分，秒的数字为两位数)
//				当分钟和秒钟是个位数的时候，也统一为0x来显示
				function checkTime(i)
				{
				if (i<10) 
				  {i="0" + i};
				  //小于10的数字前面加一个0
				  return i;
				}
			
	</script>
