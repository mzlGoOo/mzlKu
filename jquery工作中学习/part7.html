<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{border: 1px red solid;width: 500px;height: 200px;}
		</style>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
	
		<input type="button" value="on事件" class="on"/>
		<input type="button" value="off事件" class="off"/>
		
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3">
			<p class="p1">点击on绑定事件</p>
			<p class="p2">点击one绑定事件</p>
		</div>
		<img src="img/QQ图片20161019100538.png" />
		<br />
		<p style="color: red;">****了解一下关于bind()<br />		
			定义bind() 方法为被选元素添加一个或多个事件处理程序，并规定事件发生时运行的函数。
			<br>将事件和函数绑定到元素规定向被选元素添加的一个或多个事件处理程序，以及当事件发生时运行的函数。
			语法$(selector).bind(event,data,function)</p>
		
	</body>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
	<script>
		$(function(){
			//on绑定事件函数
			$(".on").on("click",myFun1 = function(){
					$(".div1").css("background","red");
				});
			$(".div2").on("click",myFun2 = function(){
					$(".div2").css("background","#7B68EE");
				});
			//off接触绑定事件函数
			$(".off").click(function(){
				//点击之后再进行class为div2的点击事件的目标函数已经不在起作用了
				$(".div2").off("click");
			});
			//one()事件函数
			/*one()方法可以为元素绑定处理函数,当处理函数被触发一次后,立刻被删除
			    即每个对象上事件处理函数只会执行一次*/
			    $(".p1").on("click",function(){
			   		$(this).css({"background":"orange","color":"yellow"});
			   		$(this).append("<span style='color: red;'>这里是新增加的内容</span>");
			    });
			/*这里将on和one两个绑定事件进行比较，
			 通过结果可以清楚的表现出来one绑定事件只执行一次，on绑定事件可以一直执行下去*/
				$(".p2").one("click",function(){
			   		$(this).css({"background":"orange","color":"yellow"});
			   		$(this).append("<span style='color: red;'>这里是新增加的内容</span>");
			    });
		});
	</script>
</html>
