<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			button{
				font-size: 15px;
				color:white;
				background-color: #8A2BE2;
			}
		</style>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<br />
		<button>点击字体变大</button>
		
	</body>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
	<script>
		$(function(){
			$("button").on("click",function(){
				var num=parseFloat($("button").css("font-size"));
				num*=1.2;
				$("button").css("font-size",num+'px');
			});
		});
//		parseFloat() 函数可解析一个字符串，并返回一个浮点数。
//		该函数指定字符串中的首个字符是否是数字。如果是，则对字符串进行解析，
//		直到到达数字的末端为止，然后以数字返回该数字，而不是作为字符串。
//		***简单说浮点数是指能够精确到小数点以后的数值类型
	</script>
</html>
