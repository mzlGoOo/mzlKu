<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<button class="btn1">按钮1(append)</button>
		<p>append是在被选元素<span style="color: red;font-weight: 600;">结尾</span>插入内容</p>
		<p>append是在本元素里面的最后位置添加内容</p>
		<div>
			<p class="p1" style="border: 1px red solid;">我叫p1</p>
		</div>
		<br />
		<br />
		<button class="btn2">按钮2(after)</button>
		<p>after是在被选元素<span style="color: red;font-weight: 600;">后面</span>插入内容</p>
		<p>after是在本元素外面添加内容</p>
		<div>
			<p class="p2" style="border: 1px red solid;">我叫p2</p>
		</div>
		<br />
		<br />
		<button class="btn3">按钮3(prepend)</button>
		<p>prepend是在被选元素<span style="color: red;font-weight: 600;">前面</span>插入内容</p>
		<p>prepend是在本元素里面的前面位置添加内容</p>
		<div>
			<p class="p3" style="border: 1px red solid;background: greenyellow;">我叫p3</p>
		</div>
		<br />
		<br />
		<button class="btn4">按钮4(before)</button>
		<p>before是在被选元素<span style="color: red;font-weight: 600;">前面</span>插入内容</p>
		<p>before是在本元素的前面位置添加内容</p>
		<div>
			<p class="p4" style="border: 1px red solid;background: greenyellow;">我叫p4</p>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script>
		$(function(){
			//append的用法
			$(".btn1").on("click",function(){
				$(".p1").append("<span>&nbsp;&nbsp;我就是p1后面加的东西&nbsp;&nbsp;</span>");	
			});
			//after的用法
			$(".btn2").click(function(){
				$(".p2").after("<span>我就是p2后面加的东西</span>")
			});
			//prepend的用法
			$(".btn3").click(function(){
				$(".p3").prepend("<span>&nbsp;&nbsp;我就是p3后面加的东西&nbsp;&nbsp;</span>");
			});
			//before的用法
			$(".btn4").click(function(){
				$(".p4").before("<span>&nbsp;&nbsp;我就是p4前面加的东西&nbsp;&nbsp;</span>");
			});
		});
	</script>
</html>
