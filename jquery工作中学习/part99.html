<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				width: 1200px;
				height: 400px;
			}
			li{
				width: 300px;
				height:200px;
				float: left;
				list-style: none;
				opacity: 0.5;
			}
			img{
				width: 100%;
				height: 100%;
				
			}
			.move{
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<br />
		<ul>
			<li><img src="img/aodi.jpg"></li>
			<li><img src="img/aodi.jpg"></li>
			<li><img src="img/aodi.jpg"></li>
			<li><img src="img/aodi.jpg"></li>
			<li><img src="img/aodi.jpg"></li>
			<li><img src="img/aodi.jpg"></li>
			<li><img src="img/aodi.jpg"></li>
			<li><img src="img/aodi.jpg"></li>
		</ul>
	</body>
	<script>
		window.onload=function(){
			var Oli=document.getElementsByTagName("li");
//			getElementsByTagName() 方法可返回带有指定标签名的对象的集合。
			for (var i=0;i<Oli.length;i++) {
				Oli[i].onmouseover=function(){
					this.className="move";
//				className 属性设置或返回元素的 class 属性。在这里就是新加入了一个名字为move的class
				};
				Oli[i].onmouseout=function(){
					this.className="";
				};
			};
		};
	</script>
</html>
