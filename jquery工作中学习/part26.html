<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				height: 3000px;
			}
			p{
				background: red;
				height: 200px;
				width: 50px;
				overflow: hidden;
				color: white;
				font-size: 20px;
				position: absolute;
				top:150px;
				left: 50px;
			}
		</style>
		<script type="text/javascript" src="img/jquery.min.js" ></script>
		<script>
		$(function(){
			$(window).scroll(function(){
				//scrollTop()滚动条距离页面的上边距
				var top=$(window).scrollTop()+200;
				var left=$(window).scrollLeft()+200;
				//这里规定了这个目标标签的位置和动画时间
				$("div").find("p").animate({"top":top},10);
			});
		});
			
		</script>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<div>
			<p>这个p标签会跟随着滚动条而下滑</p>
		</div>
	</body>
</html>
