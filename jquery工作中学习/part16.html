<!DOCTYPE html>
<html ng-app="">
	<!--ng-app=""必须写 这是规定angluar在哪开始的标志-->
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<br />
		<br />
		<input type="text"  ng-model="abc"/>
		<!--ng-model="abc"--><!--定义ng-model 指令绑定了 HTML名字为abc-->
		<div style="border: 1px red solid;height: 50px;width: 200px;"  ng-bind="abc" ></div>
		<div style="border: 1px red solid;height: 50px;width: 200px;">{{abc}}</div>
		<!--{{}}这种匹配方式直接和ng-bind的内容相同即可，写在<div></div>之中-->
		 <!--ng-bind="abc"--><!--ng-bindng-bind 指令告诉 AngularJS 使用给定的变量或表达式的值来替换 HTML 元素的内容。-->
	
		
		
		<!--简单的说：ng-model里面写什么ng-bind里面出现和ng-model一样的内容-->
		<br />
		<br />
		<br />
		<br />
		<input type="text" ng-model="one"  style="background: teal;border: 1px red solid;"/><br>
		<input type="text" ng-model="one" style="background: red;border: 1px red solid;"/>
		<!--//an-model定义双向绑定，即他们的输入是可以互通的-->
		<br />
		<br />
		<br />
		<br />
		<!--两个数相城得到结果-->
		<input type="text" ng-model="m" style="background: red;color: white;"/>
		*<input type="text" ng-model="w" style="background: yellowgreen;color: white;"/>
		<span ng-bind="m*w"></span>
		<!--注意这里不乱用标签（例如input）-->
		 <!--ng-bind="m*w" 这种方式不能处理内容复杂的输出，例如输出：m*w=>m*w;-->
		 <!--注意：输出的内容像html标签一样会自动覆盖-->
		<br />
		<br />
		<br />
		<br />
		<div ng-init="ww=0;mm=0">
			<!--这里规定了ww和mm的初始值为0;-->
			<input type="text" ng-model="ww"  style="background: green;color: white;"/>
			*<input type="text" ng-model="mm " style="background: yellow;color: black;"/>
			<!--<span>{{ww*mm}}</span>-->
			<!--以上这种格式（即{{}}）就是模版-->
			<span>输出的结果是：({{ww}}*{{mm}})={{ww*mm}}</span>
			<!--更加便捷的使得两个数相乘，并且能够适用于一些内容稍微复杂的输出-->
			 <!--注意：输出的内容不会自动覆盖-->
		</div>
		
		
	</body>
	<script type="text/javascript" src="js/angular.js" ></script>
	
</html>
