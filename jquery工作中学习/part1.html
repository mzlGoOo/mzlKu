<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
		<style>
			.active{
				color: red;
			}
			.p1,.p2,.p3{
				background:greenyellow;
				border: 1px red solid;
				color: red;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<button class="btn1">按钮(remove)</button>
		<p class="p1">这里就是为了实现remove的效果</p>
		<br />
		<br />
		<button class="btn2">按钮(empty)</button>
		<p class="p2">这里就是为了实现empty的效果</p>
		<br />
		<br />
		<button class="btn3">按钮(detach)</button>
		<p class="p3">这里就是为了实现detach的效果</p>
		<br />
		<br />
		<button class="btn4">按钮(转换字符串)</button>
		<br />
		<br />
		<button class="btn5">按钮(四舍五入一个数字)</button>
		<br />
		<br />
		<button class="btn6">按钮(对象的值转换成指数计数法)</button>
		<br />
		<br />
	</body>
	<script>
		$(function(){
			//增加class
			$("ul>li:first").addClass("active");
			//remove的用法
			$(".btn1").click(function(){
				$(".p1").remove();	
				//remove还可以分类好几种，例如removeClass
				//这里的remove指的是直接删除整个class为p的内容
			});
			//empty的用法
			$(".btn2").click(function(){
				$(".p2").empty();
			});
			//detach的用法
			$(".btn3").click(function(){
				$(".p3").detach();
			});
			
//			***注意detach()和remove()一样也是从DOM中去掉匹配的元素
//				但是不同的是detach不会把匹配的元素从jquery对象中删除
//				因而可以将来在能够使用这些匹配的元素,
//				detach和remove不同的是,所有绑定的事件,附加的数据都会保留下来
			
			//补充toString()的知识
//			将对象转换为字符串
			var a=17;
			var b=a.toString(8);
			var c=a.toString;
			//将17转换为8进制的数字
			$(".btn4").click(function(){
				alert(b);
			if(isNaN(c)){
				//isNaN=is Not a Number
				alert("此时输出的不是一个数字了而是一个字符串");
			}
			});
			//补充toFixed()的知识0
			var d=15.25;
			//将15.23小数进行四舍五入
			var e=d.toFixed();
			//将15.23小数点后一位进行四舍五入
			var f=d.toFixed(1);
			
			$(".btn5").click(function(){
				alert(e);
				alert(f);
			});
			//补充toExponential()的知识
			var g=1000;
			var h=g.toExponential();
			//将1000进行指数转换
			var i=g.toExponential(2)
//			小数点之后有2位数字。该数字的小数部分将被舍入，必要时用 0 补足，以便它达到指定的长度。
			$(".btn6").click(function(){
				alert(h);   
				alert(i);
			});
			//
			
			
		});
			
	</script>
</html>
