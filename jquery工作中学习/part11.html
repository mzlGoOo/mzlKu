<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<br />
		<input type="button" value="我是控制按钮" class="btnall" />
		<br />
		<input  type="button" value="按钮1" id="btn"/>
		<input  type="button" value="按钮2" id="btn"/>
		<input  type="button" value="按钮3" id="btn"/>
	</body>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
		<script>
			$(function(){
				$("#btn").eq(0).hide();
				$(".btnall").click(function(event){
					event.preventDefault();
					$("#btn"). eq(0).fadeIn("slow");
					$(this).fadeOut(5000,function(){
						$(this).after("我消失了")
					});
				})
			});
		</script>
	
		<!--.preventDefault() 取消事件的默认动作-->
	
</html>
