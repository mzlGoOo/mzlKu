<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.test1,
			.test2 {
				margin-top: 10px;
				padding: 5px;
				border-width:1px 9px;
				border-style: solid;
				border-color: orange;
				border-image-source:url(img/aodi.jpg);
				border-image-repeat: repeat stretch;
			}
			.test1 {
				border-image-slice:1 9;
			}
			.test2 {
				border-image-slice:1 9 fill;
			}
			
			
			
			.one 
			{
				border-style: solid;
				border-width: 5px;
			}
			.two 
			{
				border-style: solid;
				border-width: thick;
			}
			.three
			{
				border-style: solid;
				border-width: 5px 10px;
			}
			.four 
			{
				border-style: solid;
				border-width: 5px 10px 1px;
			}
			.five 
			{
				border-style: solid;
				border-width: 5px 10px 1px medium;
			}
			
			/*border-width:thin medium thick 10px;
				thin----上边框是细边框
				medium----右边框是中等边框
				thick-----下边框是粗边框
				10px------左边框是 10px 宽的边框*/

		</style>
	</head>
	<body>
		<br />
		<br />
		<br />
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<br />
		<div class="test1">不保留裁减后的中间区域</div>
		<div class="test2">保留裁减后的中间区域</div>
		<br />
		<br />
		<br />
		<p class="one">one</p>
		<p class="two">two</p>
		<p class="three">three</p>
		<p class="four">four</p>
		<p class="five">five</p>
	</body>
</html>
