<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				background:yellowgreen;
				width: 150px;
				height: 30px;
				line-height: 30px;
				color: red;
			}
			p>a{
				color:floralwhite;
			}
		</style>
		<script type="text/javascript" src="img/jquery.min.js" ></script>
		<script>
		
			$(function(){
			//鼠标移上去有提示性的文字
//				定义了x y的坐标初始值
				var x=10;
				var y=20;
				$("a.tooltip").mouseover(function(e){
//					alert(typeof(e));
//					e表示的一个事件对象在这里表示的是鼠标移上去的事件对象----鼠标指针的位置
					var tooltip="<div id='tooltip'>"+this.title+"</div>";
					$("body").append(tooltip);
					//pageX,pageY鼠标指针位置，相对于文本的左边缘
					$("#tooltip").css({"position":"relative","top":(e.pageY+y)+"px","left":(e.pageX+x)+"px","height":"20px","width":"50px","line-height":"20px"}).show("fast");
					//这里必须写相对定位或者绝对定位，要不然Top和Left都不能实现作用
					//alert(e.pageY+y);
				}).mouseout(function(){
					$("#tooltip").remove();
				});
			});
		</script>
	</head>
	<body>
		<h2><a href="index.html">提示</a></h2>
		<br />
		<br />
		<br />
		<div>
			<p><a href="#" class="tooltip" title="提示">鼠标移上去有小提示</a></p>
		</div>
	</body>
</html>
