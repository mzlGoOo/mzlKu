<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2><a href="index.html">返回</a></h2>
		<br />
		<br />
		<br />
		<div id="one" style="border: 1px red solid;width: 200px;height: 100px;">
			
		</div>
		<button id="btn">按钮</button>
	</body>
	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script>
		window.onload=function(){
			var a=document.createElement("p");
			//createElement创建一个p元素
			a.style.background="red";
//			下面这个是增加多个css样式的写法：
//			a.style.cssText="background:red;color:white;font-size: 15px;"
			var b=document.createTextNode("这个是我增加的文字（在p标签里面）");
			//createTextNode创建一个文本节点
			a.appendChild(b);
			var c=document.getElementById("one");
			var d=document.getElementById("btn");
			d.onclick=function(){
				c.appendChild(a);
			}
		}
	</script>
</html>
