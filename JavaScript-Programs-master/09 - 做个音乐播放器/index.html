<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #box {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #btn {
      font-family: Arial;
      font-size: 17px;
      padding: 12px 35px;
      background-color: rgb(120, 146, 194);
      border-radius: 16px;
      color: rgb(255, 255, 255);
      outline: 0;
    }
    #btn:hover {
      background: rgb(71, 110, 158);
    }
  </style>
</head>

<body>

  <div id="box">
    <button id="btn" type="button">点击播放音乐！</button>
  </div>

<script>
  function go() {
    var songs = [
      'http://onk2gpv5u.bkt.clouddn.com/%E5%B1%B1%E4%B8%98-%E6%9D%8E%E5%AE%97%E7%9B%9B.mp3', 'http://onk2gpv5u.bkt.clouddn.com/%E6%88%91%E7%BB%88%E4%BA%8E%E5%A4%B1%E5%8E%BB%E4%BA%86%E4%BD%A0%20%28Live%29-%E6%9D%8E%E5%AE%97%E7%9B%9B.mp3', 'http://onk2gpv5u.bkt.clouddn.com/%E7%8E%8B%E5%8A%9B%E5%AE%8F%20-%20%E9%9C%80%E8%A6%81%E4%BA%BA%E9%99%AA.mp3',
      ''
    ];
    function addAudio() {
      var e = document.getElementById('audio');
      if (e === null) {
        e = document.createElement('audio');
        e.setAttribute('index', 0);
        e.id = 'audio';
        e.loop = false;
        e.innerHTML = 'Please update your browser!!';
        document.body.appendChild(e);
        e.addEventListener('ended', function() {
          go()
        })
      }
    }
    function cycle() {
      var e = document.getElementById('audio');
      if (e != null) {
        var index = parseInt(e.getAttribute('index'));
        if (index > songs.length - 2) {
          index = 0
        } else {
          index++
        }
        e.setAttribute('index', index)
      }
      e.src = i;
      e.play();
    }
    addAudio();
    var SongIndex = parseInt(document.getElementById('audio').getAttribute('index'));
    var i = songs[SongIndex];
    cycle();
  }
    var btn = document.getElementById('btn');
    btn.onclick = function() {
      go();
    }
</script>
</body>

</html>
