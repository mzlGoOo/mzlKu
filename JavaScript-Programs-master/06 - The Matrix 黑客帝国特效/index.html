<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<canvas id="content" width="1366px" height="768px"></canvas>
</body>
<script>
  var cav = document.getElementById('content');
  var w = cav.width = window.innerWidth;
  var h = cav.height = window.innerHeight;
  var yPositions = Array(300);
  yPositions.fill(0);
  //var yPositions = Array(200).join(0).split('');
  var ctx = cav.getContext('2d');
  var draw = function(){
    ctx.fillStyle = 'rgba(0,0,0,.05)';
    ctx.fillRect(0,0,w,h);
    ctx.fillStyle = 'green';
    ctx.font = '10pt';
    yPositions.map(function(y,index){  //y当前值，index为当前值的下标
      text = String.fromCharCode(1e2 + Math.random() * 330);  //生成随机字母
      x = index * 10;
      cav.getContext('2d').fillText(text,x,y);
      if (y > Math.random() * 1e4) {
          yPositions[index] = 0;
      } else {
          yPositions[index] = y + 10;
      }
    });
  }
  setInterval('draw()',30);
</script>
</html>
